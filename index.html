<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.1-web copy/css/all.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.1-web copy/css/all.min.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="card">
  <div class="card-container">
    <!-- reasult  -->
    <section class="result">
      <h3 class="title">Your result</h3>
      <div class="circle">                       <!-- cercle content -->
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">
        Your score high than 65% of the people who taken thest testes,
      </p>
    </section>
    <!-- sumarry  -->
    <section class="summary">
      <h3 class="title">summary</h3>
      <div class="rows">
        <!-- 1 -->
        <div class="row-1">
          <div class="badge">
            <span class="icon"><i class="fa-solid fa-bolt"></i></span>
            <b class="reaction">reaction</b>
          </div>
          <p><b>92</b>/100</p>
        </div>
        <div class="row-2">
          <div class="badge">
            <span class="icon"><i class="fa-solid fa-brain"></i></span>
            <b class="memory">Memory</b>
          </div>
          <p><b>87</b>/100</p>
        </div>
        <!-- 1 -->
        <div class="row-3">
          <div class="badge">
            <span class="icon"><i class="fa-solid fa-droplet"></i></span>
            <b class="verbal">verbal</b>
          </div>
          <p><b>69</b>/100</p>
        </div>
        <!-- 2 -->
        <div class="row-4">
          <div class="badge">
            <span class="icon"><i class="fa-regular fa-eye"></i></span>
            <b class="visual">visual</b>
          </div>
          <p><b>82</b>/100</p>
        </div>
        <!-- 3 -->
      </div>
    </section>
  </div>
</div>
</body>
</html>
